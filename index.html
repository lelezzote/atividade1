<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Karine</title>
     <link rel="stylesheet" href="globals.css" />
</head>
<body>

    <header>
        <div class="container">
          <h1> Supermercado Karine </h1>
          <nav>
            <ul>
                <li><a href="#inicio"></a>Início</li>
                <li><a href= "#produtos">Produtos</a>
                <li><a href="#contato"></a>Contato</li>
            </ul>
          </nav>
        </div>
    </header>

    <section class="banner" id="inicio">
       <div class="container">
        <h2> Bem-vindo ao Supermercado Karine</h2>
        <p> Ofertas todos os dias!</p>
       </div>
    </section>

    <section class="banner" id="inicio">
       <div class="container">
        <h2> Nossos Produtos </h2>
         <div class="grid">
           <div class="produto">
             <img src="https://apoioentrega.vteximg.com.br/arquivos/ids/798489/79376_0.png?v=638542211587300000" alt="Arroz">
             <h3>Arroz 5kg</h3>
             <p>R$ 19,90</p>
           </div>
           <div class="produto">
            <img src="https://www.arenaatacado.com.br/on/demandware.static/-/Sites-storefront-catalog-sv/default/dwd863e4e7/Produtos/15031-7896006751113-feijao%20preto%20camil%20pacote%201%20kg-camil-1.jpg" alt="Feijão">
            <h3>Feijão 1kg</h3>
            <p>R$ 7,50</p>
           </div>
           <div class="produto">
            <img src="https://mercantilnovaera.vtexassets.com/arquivos/ids/214695/Oleo-de-Soja-SOYA-Garrafa-900ml.jpg?v=638447417992900000" alt="Óleo">
            <h3>Óleo de Soja</h3>
            <p>R$ 6,00</p>
           </div>
         </div>
       </div>
    </section>

    <section id="contato" class="contato">
    <div class="container">
      <h2>Fale Conosco</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Supermercado Exemplo. Todos os direitos reservados.</p>
    </div>
  </footer>
  
</body>
</html>
